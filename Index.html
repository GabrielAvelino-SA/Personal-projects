<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container container-fluid">
      <div class="  row">
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-addon2"><h5>=</h5></button>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col col-sm">
            <button class=" btn btn-primary ">  <h5> + </h5> </button>
            <button class=" btn btn-primary "> <h5> - </h5> </button>
            <button class=" btn btn-primary "> <h5> x </h5> </button>
            <button class=" btn btn-primary "> <h5> / </h5> </button>
          </div>
          <div class="col col-sm">
            <button class=" btn btn-outline-primary "> <h5> 1 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> 4 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> 7 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> +/- </h5> </button>
          </div>
          <div class="col col-sm">
            <button class=" btn btn-outline-primary "> <h5> 2 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> 5 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> 8 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> 0 </h5> </button>
            
          </div>
          <div class="col col-sm">
            <button class=" btn btn-outline-primary "> <h5> 3 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> 6 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> 9 </h5> </button>
            <button class=" btn btn-outline-primary "> <h5> . </h5> </button>
          </div>
      </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
