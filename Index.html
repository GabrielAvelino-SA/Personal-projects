<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card-body">
            <h1 class="card-header">Calculadora Normal</h1>
            <input type="text" class="card" style="float: left; height: 40px;">
            <button type="button" class="btn" style="height: 40px;">=</button>
            <div class="row">
                <div class="col-sm">
                    <button class="card btn ">+</button>
                    <button class="card btn ">-</button>
                    <button class="card btn ">x</button>
                    <button class="card btn ">/</button>
                </div>
                <div class="col-sm">
                  <button class="card btn ">1</button>
                  <button class="card btn ">4</button>
                  <button class="card btn ">7</button>
                </div>
                <div class="col-sm">
                  <button class="card btn ">2</button>
                  <button class="card btn ">5</button>
                  <button class="card btn ">8</button>
                  <button class=" card btn ">0</button>
                  
                </div>
                <div class="col-sm">
                  <button class="card btn ">3</button>
                  <button class="card btn ">6</button>
                  <button class=" card btn ">9</button>
                </div>
              </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
